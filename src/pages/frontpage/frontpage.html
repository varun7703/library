<ion-header>
  <ion-navbar color="primary">
  <button ion-button menuToggle>
  <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Home</ion-title>
  </ion-navbar>
  </ion-header>
  
  <ion-content padding>
  
    <div *ngFor="let item of items">
  <ion-card class="m1" (click)="p1(item)">
  <!-- <img src="http://wallpoper.com/images/00/31/33/51/black-background_00313351.jpg"/> -->
  <ion-card-content>
     <div class="fi">Fine</div>
  <div class="fine">85</div>
  <div class="f1">
  <ion-icon name="book" class="icon"></ion-icon>
  <div class="d1" >Book Name: {{item.book}}</div>
  <br>
  
  <hr>
  <br >
  <ion-icon name="calendar"></ion-icon>
  <div class="d2">Issue Date: {{item.issue}}</div>
  </div>
  
  </ion-card-content>
  
  </ion-card>
</div>
  
   
  
   
  
  
  </ion-content>
