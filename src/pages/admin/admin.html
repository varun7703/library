<ion-header>
    <ion-navbar>
      <ion-title>
      API DEMO
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
  <ion-list>  
  <ion-item>
    <ion-label floating>book</ion-label>
    <ion-input [(ngModel)]="book"></ion-input>
    </ion-item>
    <br>
    <ion-item>
    <ion-label floating>due date</ion-label>
    <ion-input [(ngModel)]="due"></ion-input>
  </ion-item>
  <br>
  <ion-item>
    <ion-label floating>issue date</ion-label>
    <ion-input [(ngModel)]="issue"></ion-input><br>

  <ion-item>
    <ion-label floating>username</ion-label>
    <ion-input [(ngModel)]="username"></ion-input>
    </ion-item>
  </ion-list>
  
  <button ion-button (click)="getdata()">give data</button>
    <button ion-button (click)="deldata()">del data</button>
  </ion-content>
